<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div><img src="./images/odin-lined.png" alt=""></div>
            <h1>ODIN</h1>
        </div>
    </div>
    <div class="form">
        <p>
            This is not a real service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Sign up now to get started.
        </p>
        <p> You know you want to.</p>

        <form action="#" method="post">
            <legend>Let's do this!</legend>
            <div class="input_bg">
                <div class="input_container">
                    <div class="user_input">
                        <label for="frist_name">FIRST NAME</label>
                        <input type="text" id="frist_name">
                    </div>
                    <div class="user_input">
                        <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name">
                    </div>
                    <div class="user_input">
                        <label for="user_email">EMAIL</label>
                        <input type="email" id="user_email">
                    </div>
                    <div class="user_input">
                        <label for="user_phone">PHONE NUMBER</label>
                        <input type="number" id="user_phone">
                    </div>
                    <div class="user_input">
                        <label for="user_password">PASSWORD</label>
                        <input type="password" id="user_password" minlength="3" required>
                    </div>
                    <div class="user_input">

                        <label for="confirm_password"> CONFIRM PASSWORD</label>
                        <input type="password" id="confirm_password" minlength="3" required>
                    </div>
                </div>
            </div>
            <button class="submit" type="submit">Create Account</button>

        </form>
        <p class="login">Already have an account? <a href="#">Log in</a></p>

    </div>
</body>
</html>
